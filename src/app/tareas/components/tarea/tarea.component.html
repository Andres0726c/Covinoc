<div class="row justify-content-center">
    <div class="col">
        <div class="color-fondo pb-5">
              <h6 class="p-3 text-white espacio"><i class="fas fa-plus"></i> Nueva Tarea</h6>
              <input type="text"
                     class="color-fondo text-white espacio"
                     placeholder="Ingrese Tarea..."
                     [(ngModel)]="tarea.title"
                     required/>
              <h5 class="text-center text-white">Tarea Completada 
                <input type="checkbox"
                       required
                       [(ngModel)]="tarea.state">
              </h5>
              <button class="btn float-right rounded-pill espacio"
                      (click)="guardar()"
                      style="background-color: white"><i 
                      class="fas fa-plus"></i>
                      Guardar Tarea</button>
        </div>

        <div class="col pt-3">
          <div class="input-group rounded">
            <input type="search" 
                   class="form-control rounded"
                   placeholder="Buscar..."
                   [(ngModel)]="termino"
                   (input)="buscando()"/>
            <span class="input-group-text borde" style="color: #01CEB6; background-color: white;">
              <i class="fas fa-search puntero"></i>
            </span>
          </div>
        </div>
        <hr>

            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Mis tareas</th>
                  <th>Completadas</th>
                  <th>Editar</th>
                  <th>Borrar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tarea of tareas">
                  <td>{{tarea.id}}</td>
                  <td>{{tarea.title}}</td>
                  <td><input type="checkbox"></td>
                  <td><button class="btn border-none btn-outline-primary borde"
                              [routerLink]="[ '/tareas/tarea/editar', tarea.id ]"><i class="far fa-edit"></i>           
                  </button></td>
                  <td><button class="btn border-none btn-outline-danger borde"
                              (click)="borrarTarea()"><i class="far fa-trash-alt"></i></button></td>
                </tr>
              </tbody>
            </table>

            <div class="col">
              <a class="float-right espacio"><i class="fab fa-gitlab"></i></a>
            </div>

    </div>
</div>
